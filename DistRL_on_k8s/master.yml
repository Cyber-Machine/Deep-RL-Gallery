apiVersion: v1
kind: Service
metadata:
  name: entrypoint
  namespace: default
spec:
  type: LoadBalancer
  ports:
  - port: 6006
    targetPort: 6006
    name: tensorboard
  - port: 8265
    targetPort: 8265
    name: ray-dashboard
  selector:
    app: master

---
apiVersion: v1
kind: Service
metadata:
  name: ray-headless-svc
  namespace: default
spec:
  clusterIP: None
  selector:
    app: master

---
apiVersion: v1
kind: Pod
metadata:
  name: master
  namespace: default
  labels:
    app: master
spec:
  containers:
  - name: ray-master
    image: gcr.io/distrl-project/distrl
    command: ["/bin/sh", "-c"]
    args:
      - |
        ray start --head --port=6379 --dashboard-host "0.0.0.0" --num-cpus 4
        #sleep 120
        #python code/main.py --num_actors 8 --logdir log --k8s True
        apt-get install -y vim
        while true
        do
          sleep 5
        done
    ports:
      - containerPort: 6379
      - containerPort: 8265
  - name: tensorboard
    image: tensorflow/tensorflow:2.3.0
    command: ["/bin/sh", "-c"]
    args:
      - |
        pip install tensorboard
        tensorboard --logdir /log --bind_all
    ports:
      - containerPort: 6006
  - name: nginx
    image: nginx:1.17.2-alpine
    ports:
      - containerPort: 80

---
apiVersion: v1
kind: Pod
metadata:
  name: debug
  namespace: default
  labels:
    app: debug
spec:
  containers:
    - name: debug
      image: centos:7
      command: ["sh", "-c"]
      args:
        - |
          yum install bind-utils -y
          while true
          do
            sleep 5
          done
